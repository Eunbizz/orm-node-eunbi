<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Quick Chat App">
		<meta name="author" content="ParkerThemes">
		<link rel="shortcut icon" href="img/fav.png" />

		<!-- Title -->
		<title>Quick Chat App</title>


		<!-- *************
			************ Common Css Files *************
		************ -->
		<!-- Bootstrap css -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
		<!-- Main css -->
		<link rel="stylesheet" href="css/main.css">


		<!-- *************
			************ Vendor Css Files *************
		************ -->

	</head>
	<body class="authentication">

		<!-- *************
			************ Login container start *************
		************* -->
		<div class="login-container">
			
			<!-- Row start -->
			<div class="row no-gutters h-100">
				<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
					<div class="login-about">
						<div class="slogan">
							<span>Design</span>
							<span>Made</span>
							<span>Simple.</span>
						</div>
						<div class="about-desc">
							Quick Chat is an intelligent and communications tool, built for teams. It provides an integrated platform that makes team communication easy and efficient. 
						</div>
						<a href="index.html" class="know-more">Know More <img src="img/right-arrow.svg"></a>

					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
					<div class="login-wrapper">

						<form id="loginForm">
							<div class="login-screen">
								<div class="login-body">
									<a href="index.html" class="login-logo">
										<img src="img/logo.svg" alt="Quick Chat">
									</a>
									<h6>Welcome back,<br>Please login to your account.</h6>
									<div class="field-wrapper">
										<input type="email" id="email" autofocus>
										<div class="field-placeholder">Email ID</div>
									</div>
									<div class="field-wrapper mb-3">
										<input type="password" id="password">
										<div class="field-placeholder">Password</div>
									</div>
									<div class="actions">
										<a href="forgot-password.html">Forgot password?</a>
										<button type="submit" class="btn btn-primary">Login</button>
									</div>
								</div>
								<div class="login-footer">
									<span class="additional-link">No Account? <a href="signup.html" class="btn btn-secondary">Sign Up</a></span>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Row end -->

		</div>

		<script src="js/jquery.min.js"></script>

		<script>
			$("#loginForm").submit(function(){
				if ($("#email").val() == ""){
					alert('메일주소를 입력해주세요.')
					$("#email").focus();
					return false;
				};

			var member = {
				"email":$("#email").val(),
				"password":$("#password").val(),
			}

				//백엔드의 로그인 RESTFul API를 호출해 로그인 처리합니다.
			$.ajax({
				url:"/api/member/login",
				type:"POST",
				data:member,
				success:function(result){
					console.log("회원로그인 결과값 확인:",result);

					if(result.code == 200){
						// 백엔드에서 전달된 jwt 토큰값을 웹브라우저 환경에 저장
						// 저장방식은 cookie(x)보다 storage(local, session) 객체를 사용
						// 웹브라우저에 탑재된 HTML5에 Storage 객체는 웹브라우저에
						// 쿠키를 대신하여 데이터를 저장할 수 있는 클라이언트 HTML 객체

						// localSotage.setItem("키값",jwt토큰값);
						localStorage.setItem("userauthtoken",result.data);

						location.href= "/main.html";
					}else if(result.code == 400){

						if(result.msg == "NotExistEmail"){
							alert("동일한 메일주소가 존재하지 않습니다.");
							return false;
						}

						if(result.msg == "NotCorrectword"){
							alert("암호가 존재하지 않습니다.");
							return false;
						}

					}else{
						alert("로그인을 실패헀습니다.");
					}

				}
			});


				return false
			});
		</script>

	</body>
</html>
